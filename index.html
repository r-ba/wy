<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
		<div id="option-panel">
			<div class="card">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<br>
						<div class="input-group input-group-sm mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="mod">Mod</span>
							</div>
							<div class="input-group-append" id="button-addon">
								<button class="btn btn-outline-secondary" type="button" id="mod-decrement">-</button>
								<button class="btn btn-outline-secondary" type="button" id="mod-increment">+</button>
							</div>
							<input type="text" class="form-control" value=3 aria-label="mod" aria-describedby="mod" id="mod-input">
						</div>
					</li>
				</ul>
				<div class="card-body">
					<h5 class="card-title">Parameters</h5>
				</div>
			</div>
		</div>
		<div id="option-toggle">
			<img src="assets/img/hide.png" id="option-toggle-img"/>
		</div>
    <canvas width="320" height="200"></canvas>
